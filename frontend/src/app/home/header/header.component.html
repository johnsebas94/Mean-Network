<mat-toolbar class="bgHeader neon">
  <ul>
    <a *ngIf="_userService.loggedIn()" routerLink="savePost">Create Post</a>
  </ul>
  <ul>
    <a *ngIf="_userService.loggedIn()" routerLink="listPost">Show my Post</a>
  </ul>
  <span class="headerSpacer"></span>
  <ul>
    <a *ngIf="!_userService.loggedIn()" mat-button routerLink="signUp"
      >Sign Up</a
    >
    <a *ngIf="!_userService.loggedIn()" mat-button routerLink="login">Login</a>
    <a
      *ngIf="_userService.loggedIn()"
      (click)="_userService.logout()"
      mat-button
      >Logout</a
    >
  </ul>
</mat-toolbar>
