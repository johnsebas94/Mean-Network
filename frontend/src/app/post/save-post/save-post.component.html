<div class="bgcomponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create Post</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.text"
              matInput
              placeholder="Post"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.hashtag"
              matInput
              placeholder="#HashTag"
            />
          </mat-form-field>

          <input class="btnneon" type="file" (change)="uploadImg($event)" />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="savePost()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
